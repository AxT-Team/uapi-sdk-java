        |------|------|------|----------|
        | `pending` | 等待处理 | 0% | 立即开始轮询 |
        | `processing` | 处理中 | 10-90% | 每2-5秒轮询一次 |
        | `completed` | 已完成 | 100% | 停止轮询，获取结果 |
        | `failed` | 失败 | 100% | 停止轮询，查看错误信息 |
        | `timeout` | 超时 | 100% | 停止轮询，任务已取消 |
