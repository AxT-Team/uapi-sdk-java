paths:
  /convert/json:
    post:
      description: |-
        还在为一团乱麻的 JSON 字符串头疼吗？这个接口能瞬间让它变得井井有条，赏心悦目。

        ## 功能概述
        你只需要提供一个原始的、可能是压缩过的或者格式混乱的 JSON 字符串，这个 API 就会返回一个经过美化（带标准缩进和换行）的版本。这在调试 API 响应、或者需要在前端界面清晰展示 JSON 数据时非常有用。

        ## 使用须知
        > [!NOTE]
        > **请求格式**
        > 请注意，待格式化的 JSON 字符串需要被包裹在另一个 JSON 对象中，作为 `content` 字段的值提交。具体格式请参考请求体示例。

        ## 错误处理指南
        - **400 Bad Request**: 最常见的原因是你提供的 `content` 字符串本身不是一个有效的 JSON。请仔细检查括号、引号是否正确闭合，或者有没有多余的逗号等语法错误。
      operationId: post-convert-json
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/post_convert_json_request"
        description: 这是一个JSON对象，里面必须包含一个名为 `content` 的字段。这个字段的值，就是你希望格式化的、原始的JSON字符串。
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/post_convert_json_200_response"
          description: 格式化成功！返回一个包含美化后JSON字符串的对象。
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/post_convert_json_400_response"
          description: 请求失败。这通常意味着你提供的 `content` 字符串不是一个合法的JSON格式。请检查括号、引号是否匹配，以及末尾是否有多余的逗号等常见错误。
