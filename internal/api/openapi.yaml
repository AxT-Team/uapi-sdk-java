- description: "由第三方服务 [Clipzy™](https://paste.sdjz.wiki/) 提供的端到端加密文本片段服务。详情请参阅其[隐\
    私协议](https://paste.sdjz.wiki/privacy)。\n\nClipzy 的核心是 **“端到端加密”**，意思是**加密和解密的“\
    钥匙”只存在于您和接收者的设备上**，服务器只负责保管一个谁也打不开的“加密保险箱”，从而确保了内容的绝对隐私。\n\n## 如何使用：两种方法\n根据您的\
    安全需求和使用场景，我们提供两种使用方法。\n\n### 方法一：最高安全等级 (推荐)\n\n此方法遵循严格的端到端加密模型，您的原始文本和密钥**永远不\
    会**发送到服务器。\n\n**适用场景**：在网页应用中分享敏感信息，构建安全的在线便签等。\n\n**工作流程**：\n\n-   **第一步：创建和加\
    密 (在你的应用中)**\n    1.  **生成密钥**：在客户端本地创造一把独一无二的钥匙。\n    2.  **加密内容**：用这把钥匙将你的原文\
    锁进一个保险箱。\n    3.  **上传保险箱**：调用 [POST /api/store](/docs/api-reference/post-clipzy-store)\
    \ 接口，把锁好的保险箱（密文）交给服务器保管，服务器会给你一个储物柜编号 (ID)。\n    4.  **组合分享链接**：将储物柜编号 (ID) 和你\
    的钥匙 (密钥) 组合成一个特殊的分享链接。\n\n-   **第二步：分享和解密 (在接收者的应用中)**\n    1.  **解析链接**：接收者打开\
    链接，应用自动从链接中分离出储物柜编号和钥匙。\n    2.  **取回保险箱**：调用 [GET /api/get](/docs/api-reference/get-clipzy-get)\
    \ 接口，凭编号取回加密的保险箱。\n    3.  **开锁**：用钥匙在本地打开保险箱，看到原始内容。\n\n*下面的 **JavaScript 完整示\
    例**详细演示了此方法。*\n\n### 方法二：服务器端解密 (方便自动化)\n\n此方法**安全性较低**，因为它需要您将密钥作为参数发送给服务器。但对\
    于无法执行复杂解密操作的自动化脚本（如 `curl` 或 Python 脚本）来说，非常方便。\n\n**适用场景**：在命令行或后端服务中，快速获取之前存\
    储的配置或秘密信息。\n\n**工作流程**：\n\n1.  **准备工作**：你首先需要知道一个加密片段的 **ID** (储物柜编号) 和它的**密钥\
    ** (钥匙)。这通常是你之前通过方法一创建并自己保存下来的。\n2.  **请求解密**：调用 [GET /api/raw/{id}](/docs/api-reference/get-clipzy-raw)\
    \ 接口，把储物柜编号 (ID) 和钥匙 (密钥) 同时交给服务器。\n3.  **获取原文**：服务器用你给的钥匙打开保险箱，然后直接把里面的东西（原始纯\
    文本）递给你。\n\n> [!WARNING]\n> **请谨慎使用！** 虽然服务器承诺不记录密钥或解密后的内容，但此操作破坏了严格的端到端加密模型。请仅\
    在您信任服务器或内容敏感度不高时使用。\n\n--- \n\n## 代码示例\n\n### 示例1 (最高安全): 完整的JavaScript实现\n\n在\
    线API测试工具无法模拟完整的端到端加密流程。下面的示例展示了如何在您的网站或应用中，通过JavaScript实现从生成密钥到最终解密的全部步骤。您可以将此\
    代码保存为一个HTML文件直接在浏览器中运行。\n\n```html\n<!DOCTYPE html>\n<html>\n<head>\n    <title>Clipzy\
    \ E2EE Demo</title>\n    <!-- 引入 lz-string 库 -->\n    <script src=\"https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.5.0/lz-string.min.js\"\
    ></script>\n</head>\n<body>\n    <h1>Clipzy 端到端加密示例</h1>\n    <textarea id=\"\
    originalText\" rows=\"10\" cols=\"80\" placeholder=\"在此输入您想加密分享的文本...\"></textarea>\n\
    \    <br>\n    <button onclick=\"createEncryptedPaste()\">创建加密链接</button>\n  \
    \  <hr>\n    <h2>生成的分享链接:</h2>\n    <input id=\"shareableLink\" type=\"text\"\
    \ size=\"100\" readonly>\n    <hr>\n    <h2>从链接解析内容:</h2>\n    <input id=\"pasteLink\"\
    \ type=\"text\" size=\"100\" placeholder=\"将上面生成的链接粘贴到此处进行解密\">\n    <button onclick=\"\
    decryptPasteFromLink()\">解密</button>\n    <h3>解密后的内容:</h3>\n    <pre id=\"decryptedText\"\
    \ style=\"background-color: #f0f0f0; border: 1px solid #ccc; padding: 10px;\"\
    ></pre>\n\n    <script>\n        // --- 辅助函数：ArrayBuffer 与 Base64 互相转换 ---\n \
    \       function arrayBufferToBase64(buffer) {\n            let binary = '';\n\
    \            const bytes = new Uint8Array(buffer);\n            const len = bytes.byteLength;\n\
    \            for (let i = 0; i < len; i++) {\n                binary += String.fromCharCode(bytes[i]);\n\
    \            }\n            return window.btoa(binary);\n        }\n\n       \
    \ function base64ToArrayBuffer(base64) {\n            const binary_string = window.atob(base64);\n\
    \            const len = binary_string.length;\n            const bytes = new\
    \ Uint8Array(len);\n            for (let i = 0; i < len; i++) {\n            \
    \    bytes[i] = binary_string.charCodeAt(i);\n            }\n            return\
    \ bytes.buffer;\n        }\n\n        // --- 核心加密函数 ---\n        async function\
    \ createEncryptedPaste() {\n            try {\n                document.getElementById('shareableLink').value\
    \ = '正在创建，请稍候...';\n                const originalText = document.getElementById('originalText').value;\n\
    \                if (!originalText) {\n                    alert('请输入内容！');\n\
    \                    return;\n                }\n\n                // 1. 在客户端生\
    成一个 AES-GCM 密钥\n                const key = await window.crypto.subtle.generateKey(\n\
    \                    { name: \"AES-GCM\", length: 256 },\n                   \
    \ true, // a boolean value indicating whether the key can be extracted from the\
    \ CryptoKey object\n                    [\"encrypt\", \"decrypt\"]\n         \
    \       );\n\n                // 2. 使用 LZ-String 压缩原始文本\n                const\
    \ compressedText = LZString.compressToUTF16(originalText);\n\n               \
    \ // 3. 使用密钥加密压缩后的数据\n                const iv = window.crypto.getRandomValues(new\
    \ Uint8Array(12)); // GCM 推荐使用 12 字节的 IV\n                const encryptedData\
    \ = await window.crypto.subtle.encrypt(\n                    { name: \"AES-GCM\"\
    , iv: iv },\n                    key,\n                    new TextEncoder().encode(compressedText)\n\
    \                );\n\n                // 将 IV 和加密数据合并，并转为 Base64\n          \
    \      const combined = new Uint8Array(iv.length + encryptedData.byteLength);\n\
    \                combined.set(iv, 0);\n                combined.set(new Uint8Array(encryptedData),\
    \ iv.length);\n                const dataToSend = arrayBufferToBase64(combined);\n\
    \                \n                // 4. 调用 POST /api/store 上传加密数据\n         \
    \       const response = await fetch('https://uapipro.cn/api/proxy?url=https%3A%2F%2Fpaste.sdjz.wiki%2Fapi%2Fstore',\
    \ {\n                    method: 'POST',\n                    headers: { 'Content-Type':\
    \ 'application/json' },\n                    body: JSON.stringify({ compressedData:\
    \ dataToSend, ttl: 3600 })\n                });\n                const result\
    \ = await response.json();\n                if (!response.ok) throw new Error(result.error\
    \ || '上传失败');\n\n                // 5. 将 ID 和 Base64 密钥组合成 URL 片段\n          \
    \      const exportedKey = await window.crypto.subtle.exportKey(\"raw\", key);\n\
    \                const keyB64 = arrayBufferToBase64(exportedKey);\n          \
    \      const fragment = `${result.id}!${keyB64}`;\n\n                // 6. 构建完\
    整的分享链接\n                const shareableLink = `https://paste.sdjz.wiki/#${fragment}`;\n\
    \                document.getElementById('shareableLink').value = shareableLink;\n\
    \n            } catch (error) {\n                console.error('加密失败:', error);\n\
    \                document.getElementById('shareableLink').value = `错误: ${error.message}`;\n\
    \            }\n        }\n\n        // --- 核心解密函数 ---\n        async function\
    \ decryptPasteFromLink() {\n            try {\n                document.getElementById('decryptedText').innerText\
    \ = '正在解密，请稍候...';\n                const pasteLink = document.getElementById('pasteLink').value;\n\
    \                const fragment = new URL(pasteLink).hash.substring(1);\n    \
    \            if (!fragment.includes('!')) throw new Error('无效的链接格式');\n      \
    \          \n                // 1. 从 URL 片段中解析出 ID 和密钥\n                const\
    \ [id, keyB64] = fragment.split('!');\n                const keyBuffer = base64ToArrayBuffer(keyB64);\n\
    \                const key = await window.crypto.subtle.importKey(\n         \
    \           \"raw\",\n                    keyBuffer,\n                    { name:\
    \ \"AES-GCM\" },\n                    true,\n                    [\"decrypt\"\
    ]\n                );\n\n                // 2. 调用 GET /api/get 获取加密数据\n      \
    \          const response = await fetch(`https://uapipro.cn/api/proxy?url=https%3A%2F%2Fpaste.sdjz.wiki%2Fapi%2Fget%3Fid%3D${id}`);\n\
    \                const result = await response.json();\n                if (!response.ok)\
    \ throw new Error(result.error || '获取数据失败');\n\n                const combined\
    \ = base64ToArrayBuffer(result.compressedData);\n                const iv = combined.slice(0,\
    \ 12);\n                const data = combined.slice(12);\n\n                //\
    \ 3. 使用密钥在客户端解密数据\n                const decryptedData = await window.crypto.subtle.decrypt(\n\
    \                    { name: \"AES-GCM\", iv: iv },\n                    key,\n\
    \                    data\n                );\n\n                // 4. 解压解密后的数\
    据\n                const decompressedText = LZString.decompressFromUTF16(new TextDecoder().decode(decryptedData));\n\
    \                \n                // 5. 成功，显示原始文本\n                document.getElementById('decryptedText').innerText\
    \ = decompressedText;\n\n            } catch (error) {\n                console.error('解\
    密失败:', error);\n                document.getElementById('decryptedText').innerText\
    \ = `错误: ${error.message}`;\n            }\n        }\n\n    </script>\n</body>\n\
    </html>\n```\n\n### 示例2 (方便自动化): 使用cURL直接获取明文\n假设您已经通过某种方式（例如运行了上面的JS示例）创建了一个加\
    密片段，并得到了ID和密钥：\n-   **ID**: `tzy4AllxQP`\n-   **密钥**: `a1b2c3d4e5f6g7h8` (这里只是\
    一个例子，实际密钥是一长串Base64字符)\n\n现在，您可以在任何地方的命令行中，使用 `curl` 直接获取原始文本：\n\n```bash\n# 将\
    \ {id} 和 {key} 替换成你自己的\ncurl \"https://paste.sdjz.wiki/api/raw/tzy4AllxQP?key=a1b2c3d4e5f6g7h8\"\
    \n```\n\n服务器会返回解密后的纯文本，非常适合在脚本中使用。"
